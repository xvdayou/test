<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            color: red;
        }
        .green{
            color: green;
        }
        .blue{
            color: blue;
        }
        .underline{
            text-decoration: underline;
        }
        .overline{
            text-decoration: overline;
        }
    </style>
</head>
<body>
<ul>
    <li class="red">广东</li>
    <li class="green">广西</li>
    <li class="blue">湖南</li>
    <li class="red">北京</li>
</ul>
<input type="button" value="为第一个li添加样式" id="add">
<input type="button" value="为第二个li移除样式" id="remove">
<input type="button" value="为第三个li切换样式" id="toggle">
<input type="button" value="判断第四个li是否有某个指定名称的样式" id="contain">

<script>
    document.querySelector("#add").onclick=function(){
        var gd=document.querySelector(".red");
        /*gd.className="red underline";*/
        /*classList:当前元素的所有类样式都存储在当前classList中*/
        gd.classList.add("underline");
    }

    document.querySelector("#remove").onclick=function(){
        var gx=document.querySelector(".green");
        /*gd.className="";*/
        /*classList:当前元素的所有类样式都存储在当前classList中*/
        /*remove如果找不到对应的样式，则不会进行处理，如果找到就移除*/
        gx.classList.remove("green");
    }

    document.querySelector("#toggle").onclick=function(){
        /*querySelector:如果找不到对应的元素，则返回null*/
        /*var hn=document.querySelector(".blue");*/
        var hn=document.querySelectorAll("li")[2];
        /*toggle:有则移除，没有则添加*/
        hn.classList.toggle("blue");
    }

    document.getElementById("contain").onclick=function(){
        var bj=document.querySelectorAll("li")[3];
        /*contains:判断是否包含指定名称的样式，如果有就返回true,否则返回false*/
        console.log(bj.classList.contains("red"));
    }
</script>
</body>
</html>
